<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
    <link rel="icon" href="./images/Pacman.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <script src="./Js/script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <header>
        <h1>Pac Man</h1>
      </header>
      <div class="boardGame">
        <div class="murs"></div>
        <div clas="chemins"></div>
        <img class="pMan" src="./images/Pacman.svg" alt="" />
        <img class="blueGhost" src="./images/fantomeBleu.svg" alt="" />
        <img class="pinkGhost" src="./images/fantomeRose.svg" alt="" />
        <img class="redGhost" src="./images/fantomeRouge.svg" alt="" />
      </div>
      <div class="info">
        <div class="score">score</div>
        <div class="lifes">
          <img class="pMan life1" src="./images/Pacman.svg" alt="" />
          <img class="pMan life2" src="./images/Pacman.svg" alt="" />
          <img class="pMan life3" src="./images/Pacman.svg" alt="" />
        </div>
        <div class="rules">rules</div>
      </div>
    </div>
  </body>
</html>
